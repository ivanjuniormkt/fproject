<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Fansub - Animes legendados</title>
    <link rel="icon" href="img/assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <script src="/js/loadHeader.js" defer></script>
</head>

<body>
    <div id="loading-screen">
        <img src="img/assets/loadinglogo.png" alt="" id="loading-logo">
    </div>
    <div class="os-container">
        <div class="container">
            <div id="header-placeholder"></div>
            <div class="container-infs">
                <div class="container-footer-main">
                    <main class="post-detail-container">
                        <h1 id="post-detail-title"></h1>
                        <p class="post-meta">
                            <span id="post-detail-author"></span><span id="post-detail-date"></span>
                        </p>
                        <img id="post-detail-image" src="" alt="Imagem do Post" class="post-main-image">

                        <div id="post-detail-content">
                        </div>
                    </main>
                    </main>
                    <div id="footer"></div>
                </div>
                <div id="container-sub"></div>
                <div id="footer-mob"></div>
            </div>
        </div>
    </div>

    <script src="js/loading.js"></script>
    <script src="data.js"></script>
    <script src="postDate1.js"></script>
    <script src="js/paginationPost.js"></script>
    <script src="js/postdetailLogic.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/header.js"></script>
    <script src="js/contSub.js"></script>
    <script src="js/search.js"></script>
    <script src="js/menuHam.js"></script>
    <script src="js/projectLoader.js"></script>
</body>

</html>
